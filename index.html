<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="images/favicon-32x32.png"/>
    <title> Profile-card-component </title>
    <link rel="icon" href="images/favicon-32x32.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <img class="bg-pattern-card" src="images/bg-pattern-card.svg" alt="bg-pattern-card">
      <img class="profile-image" src="images/image-victor.jpg" alt="image-victor">
      <h1>Victor Crest<span>26</span></h1>
      <address>London</address>
      <div class="divider"></div>
      <div class="numbers"> 
         <span>80K</span>
         <span>803K</span>
         <span>1.4K</span>
      </div>
      <div class="Foloower-like-Photo"> 
        <span>Followers</span>
        <span>Likes</span>
        <span>Photos</span>
     </div>
    </div>
  </body>
</html>
